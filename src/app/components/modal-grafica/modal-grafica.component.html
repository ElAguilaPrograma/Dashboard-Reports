<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     (click)="cerrar()">
  <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-96" 
       (click)="$event.stopPropagation()">
    <h3 class="text-xl font-bold text-gray-800 mb-6">Configurar Gr치fica</h3>

    <div class="flex gap-8">
      <!-- Secci칩n Izquierda: Tipo de Gr치fica -->
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-4">
          Tipo de Gr치fica
        </label>
        <div class="grid grid-cols-2 gap-3">
          <button (click)="tipoGrafica = 'bar'"
                  [class.border-blue-500]="tipoGrafica === 'bar'"
                  [class.bg-blue-50]="tipoGrafica === 'bar'"
                  [class.border-gray-200]="tipoGrafica !== 'bar'"
                  class="flex flex-col items-center p-4 rounded-lg border-2 transition-colors hover:border-blue-300">
            <span class="text-3xl mb-2">游늵</span>
            <span class="text-xs font-medium text-center">Barras</span>
          </button>
          <button (click)="tipoGrafica = 'line'"
                  [class.border-blue-500]="tipoGrafica === 'line'"
                  [class.bg-blue-50]="tipoGrafica === 'line'"
                  [class.border-gray-200]="tipoGrafica !== 'line'"
                  class="flex flex-col items-center p-4 rounded-lg border-2 transition-colors hover:border-blue-300">
            <span class="text-3xl mb-2">游늳</span>
            <span class="text-xs font-medium text-center">L칤neas</span>
          </button>
          <button (click)="tipoGrafica = 'pie'"
                  [class.border-blue-500]="tipoGrafica === 'pie'"
                  [class.bg-blue-50]="tipoGrafica === 'pie'"
                  [class.border-gray-200]="tipoGrafica !== 'pie'"
                  class="flex flex-col items-center p-4 rounded-lg border-2 transition-colors hover:border-blue-300">
            <span class="text-3xl mb-2">游볺</span>
            <span class="text-xs font-medium text-center">Pastel</span>
          </button>
          <button (click)="tipoGrafica = 'radar'"
                  [class.border-blue-500]="tipoGrafica === 'radar'"
                  [class.bg-blue-50]="tipoGrafica === 'radar'"
                  [class.border-gray-200]="tipoGrafica !== 'radar'"
                  class="flex flex-col items-center p-4 rounded-lg border-2 transition-colors hover:border-blue-300">
            <span class="text-3xl mb-2">游꿢</span>
            <span class="text-xs font-medium text-center">Radar</span>
          </button>
        </div>
      </div>

      <!-- Secci칩n Derecha: Selecci칩n de Columnas -->
      <div class="flex-1 flex flex-col">
        <label class="block text-sm font-medium text-gray-700 mb-4">
          Columnas (seleccione al menos 2)
        </label>
        <div class="space-y-2 max-h-60 overflow-y-auto border rounded-lg p-3 flex-1">
          <label *ngFor="let header of headers; let i = index"
                 class="flex items-center p-2 hover:bg-gray-50 rounded cursor-pointer">
            <input type="checkbox"
                   [checked]="isColumnSelected(i)"
                   (change)="toggleColumna(i)"
                   class="mr-3 w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
            <span class="text-sm text-gray-700">{{header}}</span>
          </label>
        </div>
        <p class="text-xs text-gray-500 mt-3">
          Seleccionadas: {{columnasSeleccionadas.length}}
        </p>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex gap-3 mt-8 pt-6 border-t border-gray-200">
      <button (click)="cerrar()"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
        Cancelar
      </button>
      <button (click)="crearGrafica()"
              [disabled]="columnasSeleccionadas.length < 2"
              class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Crear Gr치fica
      </button>
    </div>
  </div>
</div>
