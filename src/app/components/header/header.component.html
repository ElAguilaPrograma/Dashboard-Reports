<header class="modern-header">
  <div class="header-left">
    <button type="button" 
            (click)="toggleSidebar()" 
            class="sidebar-toggle-btn"
            [class.sidebar-hidden]="!(sidebarVisible$ | async)"
            matTooltip="Alternar navegaciÃ³n">
      <mat-icon class="toggle-icon">menu</mat-icon>
    </button>
    
    <div class="header-brand">
      <div class="brand-icon">
        <mat-icon class="brand-logo">analytics</mat-icon>
      </div>
      <div class="brand-info">
        <h1 class="brand-title">Radar</h1>
        <span class="brand-subtitle">Seguridad y Ergonomia</span>
      </div>
    </div>
  </div>

  <div class="header-right">
    <div class="header-actions">
      <button type="button" 
              class="action-btn"
              matTooltip="Guardar cambios">
        <mat-icon>save</mat-icon>
      </button>
      
      <button type="button" 
              class="action-btn"
              matTooltip="Cargar proyecto">
        <mat-icon>folder_open</mat-icon>
      </button>
      
      <button type="button" 
              class="action-btn"
              matTooltip="Exportar">
        <mat-icon>download</mat-icon>
      </button>
    </div>
  </div>
</header>
